<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles 2.css') }}">
</head>
<body>
	<h1>Create new menu item for {{restaurant.name}}:</h1>
	<form action="{{ url_for('newMenuItem', restaurant_id=restaurant_id) }}" method="post">
	<p>Name:</p>
	<input type="text" size="30" name="name">
	<p>Description:</p>
	<textarea rows='5' cols='40' name='description'"></textarea>
	<p>Price:</p>
	<input type="text" name="price">
	<p>Course:</p>
	<p><input type="radio" name="course" value="Appetizer">Appetizer</p>
	<input type="radio" name="course" value="Entree">Entree
	<br>
	<input type="radio" name="course" value="Dessert">Dessert
	<br>
	<input type="radio" name="course" value="Beverage">Beverage
	<br>
	<br>
	<input type="submit" value="Create">
	<a href="{{ url_for('showMenu', restaurant_id=restaurant_id) }}">Cancel</a>
	</form>
</body>
</html>
